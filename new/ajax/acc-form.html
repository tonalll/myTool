<script>
$(document).ready(function() {
    $(".btn-acc-remo").click(function() {
        $(".btn-acc-conf").parents(".add_index").empty();
    });
    
    $(".btn-acc-conf").click(function() {
        var acc_conf = $("input[type='radio']:checked").val();
        $.ajax({
            url: '/ind/config/setSrsx',
            dataType: 'json',
            type: 'POST',
            data: {"je": acc_conf}
        }).done(function(data) {
        	var acc_json_one=$("#acc-json-one").attr("value");
        	var acc_json_three=math.jian(acc_conf,acc_json_one);
            $("#acc-json-two").text(math.toFixed(acc_conf,2)+"元");
            $("#acc-json-three").text(math.toFixed(acc_json_three,2)+"元");
        });
        //这里是清空弹框内容
        $(".btn-acc-conf").parents(".add_index").empty();
    });
});
</script>
